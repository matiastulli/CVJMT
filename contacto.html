    <section id="Contenedor">

        <h1>Formulario de contacto</h1>

        <form action="./php/contacto.php" method="post">
            <div class="elem-group">
                <label for="name">Tu nombre</label>
                <input type="text" id="name" name="NombreVisitante" placeholder="Jose Martinez" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
                <label for="email">Tu email</label>
                <input type="email" id="email" name="EmailVisitante" placeholder="JoseMartinez@gmail.com" required>
            </div>
            <div class="elem-group">
                <label for="title">Asunto</label>
                <input type="text" id="title" name="TituloEmail" required placeholder="Complete aqui el asunto" pattern=[A-Za-z0-9\s]{8,60}>
            </div>
            <div class="elem-group">
                <label for="Mensaje">Escriba su mensaje</label>
                <textarea id="Mensaje" name="MensajeVisitante" placeholder="Di lo que necesitas saber." required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <footer id="main-footer">
